<!DOCTYPE html>
<html>

<head>
    <title>회원가입</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="이수연/assets/css/sign_up.css">

</head>

<body>
    <div class="main">
        <a href="윤여준_main.html">메인페이지로</a>
    </div>
    <div class="b">
        <div class="logo">
            <h2>회원가입</h2>
        </div>
        <div class="t2">
            <div class="id-event">
                아이디
                <input type="text" class="id-input" placeholder="아이디 입력">
                <div id="id1">
                    아이디는 필수입니다
                </div>
            </div>
            <div class="pw-event">
                <div class="pwpw">
                    비밀번호
                    <input type="password" class="pw-input" placeholder="비밀번호 입력">
                </div>
                <div id="pw1">
                    비밀번호는 필수입니다
                </div>
            </div>
            <div class="t3">
                이메일주소
                <input type="text" class="e-input" placeholder="human123@naver.com">
                <div id="e1">
                    이메일은 필수입니다
                </div>
            </div>
            <div class="num-event">
                <div class="t4">
                    핸드폰번호
                    <input type="text" class="num-input" placeholder="- 빼고 입력">
                </div>
                <div id="num1">
                    핸드폰번호는 필수입니다
                </div>
            </div>
        </div>
        <div class="message">모든 필수 정보를 입력하세요</div>
        <input type="button" class="signup-input" value="가입하기">
    </div>

    <script src="이수연/assets/js/sign_up.js"></script>
</body>

</html>
