<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- fullcalendar CDN -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
  <!-- fullcalendar 언어 CDN -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
  <link rel="stylesheet" href="이인혜/assets/css/mycale.css">
</head>

<body>
  <div id='wrap'>
    <!-- 드래그 박스 -->
    <div id='external-events'>
      <div id='external-events-list'>
        <!-- 사용자가 Event를 입력할 수 있는 입력 필드 추가 -->
        <input type="text" id="event-input" placeholder="새 일정을 입력하세요">
        <button id="add-event">추가</button>
        <div id="event-list"></div>
      </div>
    </div>
    <!-- calendar 태그 -->
    <div id='calendar-wrap'>
      <div id='calendar1'></div>
    </div>
  </div>
  <div id="tmp"></div>

  <script src="이인혜/assets/js/mycale.js"></script>
</body>
</html>
