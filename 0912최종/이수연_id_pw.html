<!DOCTYPE html>
<html>

<head>
    <title>ID/PW 찾기</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="이수연/assets/css/id_pw.css">

</head>

<body>
    <div class="main">
        <a href="윤여준_main.html">메인페이지로</a>
    </div>
    <div id="div1">
        <div class="id">
            <div class="div2">
                <img src="https://ifh.cc/g/Dkv76s.png">
                <span class="span1">아이디 찾기</span>
            </div>
            <div class="idid">
                <input type="text" class="mail1" placeholder="이메일주소 입력">
                <input type="submit" class="button" value="찾기">
                <div class="success">
                    <div>휴먼님의 아이디는 &nbsp
                        <span class="span2">human123</span>
                        &nbsp 입니다
                    </div>
                </div>
            </div>
            <div class="login">
                <a href="이수연_login.html"><strong>로그인하기</strong></a>
            </div>
        </div>
        <div class="pw">
            <div class="div2">
                <img src="https://ifh.cc/g/Dkv76s.png">
                <span class="span1">비밀번호 찾기</span>
            </div>
            <div class="pwpw">
                <input type="text" class="id1" placeholder="아이디 입력">
                <input type="submit" class="button1" value="찾기">
                <div class="success1">
                    가입하신 이메일로 비밀번호를 전송했습니다
                </div>
            </div>
            <div class="login">
                <a href="이수연_login.html"><strong>로그인하기</strong></a>
            </div>
        </div>
    </div>

    <script src="이수연/assets/js/id_pw.js"></script>
</body>

</html>
