                        <option name="class4" class="classNum">4강의실</option>
                    </select>
                    <input type="text" value="0" id="seat_input">
                    <button class="seatNumBtn" id="plus"> + </button>
                    <button class="seatNumBtn" id="minus"> - </button>
                    <button class="seatNumBtn" id="correction" style="width: 50px;">수정</button>
                </div>
